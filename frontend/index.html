<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hyperlocal Weather & AQI Dashboard</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>

<header class="page-header">
  <h1>Hyperlocal Weather & AQI Monitoring</h1>
  <p>Live sensor data • Location-aware • Predictive insights</p>
</header>

<main class="dashboard">

  <!-- LEFT COLUMN -->
  <section class="sidebar">

    <!-- HERO CARD -->
    <div class="card hero-card">
      <h3>Current Air Quality</h3>

      <div class="hero-metrics">
        <div>
          <span class="label">Temperature</span>
          <span class="value"><span id="temp">--</span> °C</span>
        </div>
        <div>
          <span class="label">Humidity</span>
          <span class="value"><span id="hum">--</span> %</span>
        </div>
        <div>
          <span class="label">AQI</span>
          <span class="value"><span id="aqi">--</span></span>
        </div>
      </div>

      <div id="aqiBadge">--</div>
    </div>

    <!-- LOCATION -->
    <div class="card location-card">
      <h3>Sensor Location</h3>
      <div id="map"></div>
      <div class="coords">
        <span>Lat: <span id="lat">--</span></span>
        <span>Lon: <span id="lon">--</span></span>
      </div>
    </div>

  </section>

  <!-- RIGHT COLUMN -->
  <section class="content">

    <!-- HISTORICAL -->
    <div class="card">
      <h3>Historical Trends</h3>

      <div class="charts-row">
        <div class="chart-box">
          <span>Temperature</span>
          <canvas id="histTemp"></canvas>
        </div>
        <div class="chart-box">
          <span>Humidity</span>
          <canvas id="histHum"></canvas>
        </div>
        <div class="chart-box">
          <span>AQI</span>
          <canvas id="histAqi"></canvas>
        </div>
      </div>
    </div>

    <!-- PREDICTIONS -->
    <div class="card">
      <h3>Predictions (Next Steps)</h3>

      <div class="charts-row">
        <div class="chart-box">
          <span>Temperature</span>
          <canvas id="predTemp"></canvas>
        </div>
        <div class="chart-box">
          <span>Humidity</span>
          <canvas id="predHum"></canvas>
        </div>
        <div class="chart-box">
          <span>AQI</span>
          <canvas id="predAqi"></canvas>
        </div>
      </div>
    </div>

  </section>

</main>

<script src="script.js"></script>
</body>
</html>
